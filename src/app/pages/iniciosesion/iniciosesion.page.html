<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">iniciar sesion</ion-title>
    </ion-toolbar>
  </ion-header>

<form [formGroup]="iniciosesionForm" >
  <ion-item>
    <ion-label position="floating">Usuario:</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>

  <div *ngIf="iniciosesionForm.get('username')?.invalid && (iniciosesionForm.get('username')?.dirty || iniciosesionForm.get('username')?.touched )">
    <div style="color: blue;" *ngIf="iniciosesionForm.get('username')?.hasError('required')">
      *Username es obligatorio
    </div>
    <div style="color: blue;" *ngIf="iniciosesionForm.get('username')?.hasError('minlength')">
      *Username debe tener mino 4 caracteres
    </div>
  </div>

  <ion-item>
    <ion-label position="floating">Password:</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>

  <div style="color: blue;" *ngIf="iniciosesionForm.get('password')?.invalid && (iniciosesionForm.get('password')?.dirty || iniciosesionForm.get('password')?.touched )">
    <div *ngIf="iniciosesionForm.get('password')?.hasError('required')">
      *Password es obligatorio
    </div>
    <div style="color: blue;" *ngIf="iniciosesionForm.get('password')?.hasError('minlength')">
      *Password debe tener mino 4 caracteres
    </div>
  </div>
 
  <ion-button (click)="iniciosesion()" [disabled]="!iniciosesionForm.valid" expand="block" color="primary" shape="round">
    Iniciar Sesion
  </ion-button>
  </form>


</ion-content>
